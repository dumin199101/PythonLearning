<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for hero in page %}
    <li>{{hero.hname}}</li>
    {% endfor %}
</ul>
<hr>
{% for index in page.paginator.page_range %}
 {% if index == page.number %}
   {{index}}
 {% else %}
   <a href="/booktest/pageTest/{{index}}">{{index}}</a>
 {% endif %}
{% endfor %}
</body>
</html>
